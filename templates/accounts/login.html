{% extends "base.html" %}
{% block content %}

<section style="
    max-width:420px;
    margin:80px auto;
    background:#fff;
    padding:40px;
    border-radius:20px;
    box-shadow:0 14px 34px rgba(0,0,0,0.12);
">

    <h2 style="
        text-align:center;
        color:#7b2c2c;
        margin-bottom:10px;
    ">
        Welcome Back ðŸ‘‹
    </h2>

    <p style="
        text-align:center;
        color:#777;
        margin-bottom:30px;
        font-size:14px;
    ">
        Login to continue learning
    </p>

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom:18px;">
            <label style="font-size:14px;color:#555;">Username</label>
            <input type="text"
                   name="username"
                   placeholder="Enter your username"
                   required
                   style="
                       width:100%;
                       padding:12px;
                       margin-top:6px;
                       border-radius:10px;
                       border:1px solid #ddd;
                       font-size:14px;
                   ">
        </div>

        <div style="margin-bottom:22px;">
            <label style="font-size:14px;color:#555;">Password</label>
            <input type="password"
                   name="password"
                   placeholder="Enter your password"
                   required
                   style="
                       width:100%;
                       padding:12px;
                       margin-top:6px;
                       border-radius:10px;
                       border:1px solid #ddd;
                       font-size:14px;
                   ">
        </div>

        <button class="btn"
                style="
                    width:100%;
                    padding:12px;
                    font-size:15px;
                ">
            Login
        </button>
    </form>

    <p style="
        text-align:center;
        margin-top:25px;
        font-size:14px;
        color:#555;
    ">
        Donâ€™t have an account?
        <a href="/register/" style="color:#7b2c2c;font-weight:600;">
            Register
        </a>
    </p>

</section>

{% endblock %}
